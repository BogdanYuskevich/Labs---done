{% extends 'base.html' %}

{% block content %}
    <body style="background-color: #1a1a1a; color: #fff; font-family: 'Verdana', sans-serif; margin: 20px; padding: 20px;">

        <h1 class="mt-4" style="color: #ff6600;">Add Todo</h1>

        <form method="POST" action="{{ url_for('todos.add_todo') }}" class="mt-3">
            {{ form.hidden_tag() }}

            <div class="form-group">
                <label for="title" style="color: #ffcc00;">Title:</label>
                {{ form.title(class="form-control") }}
            </div>

            <div class="form-group">
                <label for="description" style="color: #ffcc00;">Description:</label>
                {{ form.description(class="form-control") }}
            </div>

            {{ form.submit(class="btn btn-success", style="background-color: #990000; border: none;") }}
        </form>

    </body>
{% endblock %}
