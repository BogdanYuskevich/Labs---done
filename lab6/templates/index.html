<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="../static/css/style.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #1a1a1a; /* Dark background */
            color: #fff; /* White text */
        }

        h1 {
            color: #ff6600; /* Orange heading */
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            background-color: #333; /* Dark list item background */
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .title-description {
            padding: 20px;
        }

        .title-bg {
            background-color: #333; /* Dark title background */
            color: #ffcc00; /* Yellow title text */
            padding: 10px;
            margin: 0;
            border-bottom: 1px solid #555; /* Darker border */
        }

        .description-bg {
            color: #cccccc; /* Light gray description text */
            margin-top: 10px;
        }

        .completed-bg-true {
            color: #4caf50; /* Green text for completed tasks */
            margin-top: 10px;
        }

        .completed-bg-false {
            color: #f44336; /* Red text for incomplete tasks */
            margin-top: 10px;
        }

        .actions {
            float: right;
            margin: 10px;
        }

        .edit-btn, .delete-btn {
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            margin-right: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .edit-btn {
            background-color: #990000; /* Dark red edit button */
            color: #fff;
        }

        .delete-btn {
            background-color: #4caf50; /* Green delete button */
            color: #fff;
        }

        .edit-btn:hover, .delete-btn:hover {
            background-color: #800000; /* Darker red on hover for edit button */
        }

        .add-link {
            text-decoration: none;
            padding: 10px;
            background-color: #4caf50; /* Green add link */
            color: #fff;
            border-radius: 4px;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .add-link:hover {
            background-color: #45a049; /* Darker green on hover for add link */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Todo List</h1>

        <ul>
            {% for todo in todos %}
                <li>
                    <div class="title-description">
                        <h3 class="title-bg">{{ todo.title }}</h3>
                        <p class="description-bg">{{ todo.description }}</p>

                        {% if todo.completed %}
                            <p class="completed-bg-true">Completed: Yes</p>
                        {% else %}
                            <p class="completed-bg-false">Completed: No</p>
                        {% endif %}
                    </div>

                    <div class="actions">
                        <a href="{{ url_for('edit_todo', id=todo.id) }}" class="edit-btn">Edit</a>
                        <a href="{{ url_for('delete_todo', id=todo.id) }}" class="delete-btn">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('add_todo') }}" class="add-link">Add Todo</a>
    </div>

</body>
</html>
