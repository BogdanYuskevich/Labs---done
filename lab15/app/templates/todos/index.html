{% extends 'base.html' %}

{% block content %}
    <body style="background-color: #1a1a1a; color: #fff; font-family: 'Verdana', sans-serif; margin: 20px; padding: 20px;">

        <h1 class="mt-4" style="color: #ff6600;">Todo List</h1>
        <br>

        <ul class="list-group">
            {% for todo in todos %}
                <li class="list-group-item" style="background-color: #1a1a1a; border-color: #333;">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h3 class="mb-1" style="color: #ffcc00;">{{ todo.title }}</h3>
                            <p class="mb-1" style="color: #cccccc;">{{ todo.description }}</p>

                            {% if todo.completed %}
                                <p class="text-success" style="color: #66ff66;">Completed: Yes</p>
                            {% else %}
                                <p class="text-danger" style="color: #ff6666;">Completed: No</p>
                            {% endif %}
                        </div>

                        <div class="actions">
                            <a href="{{ url_for('todos.edit_todo', id=todo.id) }}" class="btn btn-warning btn-sm" style="background-color: #cc9900; border: none;">Edit</a>
                            <a href="{{ url_for('todos.delete_todo', id=todo.id) }}" class="btn btn-danger btn-sm" style="background-color: #990000; border: none;">Delete</a>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('todos.add_todo') }}" class="btn btn-primary mt-3" style="background-color: #007bff; border: none;">Add Todo</a>

    </body>
{% endblock %}
